# permissions for end users to edit credentialsets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: credentialset-editor-role
rules:
- apiGroups:
  - porter.sh
  resources:
  - credentialsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - porter.sh
  resources:
  - credentialsets/status
  verbs:
  - get
