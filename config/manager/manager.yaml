apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsUser: 65532
      containers:
        - name: manager
          command:
            - /app/manager
          args:
            - --leader-elect
          image: manager
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      initContainers:
        - name: porter-grpc-service
          #image: porter-grpc-server
          image: ghcr.io/getporter/porter-grpc-server:v1.0.0
          #restartPolicy: Always
          ports:
            - name: grpc
              containerPort: 3001
          args:
            - server
            - run
          volumeMounts:
            - mountPath: /porter-config
              name: porter-grpc-service-config-volume
          resources:
            limits:
              cpu: 2000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 32Mi
      volumes:
        - name: porter-grpc-service-config-volume
          configMap:
            name: porter-grpc-service-config
            items:
              - key: config
                path: config.yaml
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: porter-grpc-service
  name: porter-grpc-service
spec:
  ports:
    - port: 3001
      protocol: TCP
      targetPort: 3001
  selector:
    app: porter-grpc-service
  type: ClusterIP
