apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - files:
      - controller_manager_config.yaml
    name: manager-config
  - name: porter-grpc-service-config
    files:
      - config=porter-grpc-service-config.yaml
